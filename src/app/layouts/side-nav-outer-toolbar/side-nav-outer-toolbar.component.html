<app-header (menuToggle)="menuOpened = !menuOpened;" [menuToggleEnabled]="true" [title]="title" class="layout-header">
</app-header>


<dx-drawer [(opened)]="menuOpened" [closeOnOutsideClick]="shaderEnabled" [minSize]="minMenuSize" [openedStateMode]="menuMode"
		   [revealMode]="menuRevealMode" [shading]="shaderEnabled" class="layout-body" position="before">

	<app-side-navigation-menu (openMenu)="navigationClick()" (selectedItemChanged)="navigationChanged($event)" *dxTemplate="let dataMenu of 'panel'"
							  [compactMode]="!menuOpened" [selectedItem]="selectedRoute"
							  class="dx-swatch-additional">
	</app-side-navigation-menu>

	<dx-scroll-view class="with-footer">
		<div class="content">
			<ng-content></ng-content>
			<dx-load-panel [(visible)]="isShowLoader">
			</dx-load-panel>
		</div>

		<div class="content-block">
			<ng-content select="app-footer"></ng-content>
		</div>
	</dx-scroll-view>
</dx-drawer>
