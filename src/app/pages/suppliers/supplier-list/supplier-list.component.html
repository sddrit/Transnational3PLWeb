<div class="responsive-paddings">

	<h2 class="page-header"><i class="dx-icon-group"></i>
		Suppliers
		<dx-button (onClick)="openSupplier(0)" class="btn-new-supplier" icon="add" text="New Supplier" type="normal">
		</dx-button>
	</h2>

	<dx-data-grid (onRowClick)="openSupplier($event.data.id)" [columnAutoWidth]="true"
				  [columnHidingEnabled]="true"
				  [dataSource]="suppliers" [focusedRowEnabled]="true"
				  [focusedRowIndex]="0"
				  [remoteOperations]="true" [showBorders]="true" class="dx-card wide-card"
				  keyExpr="Id">

		<dxo-paging [pageSize]="10"></dxo-paging>
		<dxo-pager [showInfo]="true" [showPageSizeSelector]="true"></dxo-pager>
		<dxo-filter-row [visible]="true"></dxo-filter-row>
		<dxi-column caption="Supplier Code" dataField="code">
		</dxi-column>
		<dxi-column caption="BR" dataField="businessRegistrationId">
		</dxi-column>
		<dxi-column dataField="supplierName">
		</dxi-column>
		<dxi-column dataField="active">
		</dxi-column>
		<dxi-column dataField="vatNumber">
		</dxi-column>
		<dxi-column dataField="contact.phone">
		</dxi-column>
		<dxi-column dataField="contact.email">
		</dxi-column>
		<dxi-column dataField="contact.mobile">
		</dxi-column>
		<dxi-column>
			<dxi-column cellTemplate="inventoryCellTemplate"></dxi-column>
			<div *dxTemplate="let data of 'inventoryCellTemplate'">
				<dx-button (onClick)="createAccount($event,data.data.id)" hint="Create an account" icon="user">
				</dx-button>
			</div>
		</dxi-column>
	</dx-data-grid>
</div>
