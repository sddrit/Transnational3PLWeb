<h4 class="sub-header">Product Stocks</h4>

<dx-data-grid id="productStocksGrid" [columnAutoWidth]="true" [columnHidingEnabled]="true"
			  [dataSource]="productStocksDataSource"
			  [rowAlternationEnabled]="true"
			  [remoteOperations]="true" [showBorders]="true" class="dx-card wide-card"
			  keyExpr="id">
	<dxo-paging [pageSize]="10"></dxo-paging>
	<dxo-pager [showInfo]="true" [showPageSizeSelector]="true"></dxo-pager>
	<dxo-filter-row [visible]="true"></dxo-filter-row>

	<dxi-column caption="Warehouse" dataField="wareHouseId">
		<dxo-lookup
			[dataSource]="warehouseDataSource"
			displayExpr="name"
			valueExpr="id">
		</dxo-lookup>
	</dxi-column>
	<dxi-column [width]="200" dataField="quantity" dataType="number">
	</dxi-column>
	<dxi-column [width]="200" dataField="returnQuantity" dataType="number">
	</dxi-column>

	<dxi-column [width]="110" type="buttons">
		<dxi-button visible="true" hint="Transfer Return Stock"
					cssClass="default-button"
					icon="icon ion-md-refresh"
					[onClick]="transferReturnStock"></dxi-button>
	</dxi-column>

</dx-data-grid>
