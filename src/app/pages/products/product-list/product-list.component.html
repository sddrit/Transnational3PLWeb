<div class="responsive-paddings">
	<h2>Products
		<dx-button class="btn-new-product" type="normal" icon="add" text="New Product" (onClick)="openProduct(0)">
		</dx-button>
	</h2>

	<dx-data-grid class="dx-card wide-card" [dataSource]="productStore"
				  [remoteOperations]="true"
				  [showBorders]="true"
				  [focusedRowEnabled]="true"
				  [focusedRowIndex]="0" [columnAutoWidth]="true" [columnHidingEnabled]="true" keyExpr="id"
				  (onRowClick)="openProduct($event.data.id)">

		<dxo-paging [pageSize]="10"></dxo-paging>
		<dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
		<dxo-filter-row [visible]="true"></dxo-filter-row>
		<dxi-column dataField="code">
		</dxi-column>
		<dxi-column dataField="storingType">
			<dxo-lookup
				[dataSource]="metaData.storeTypes"
				displayExpr="name"
				valueExpr="id">
			</dxo-lookup>
		</dxi-column>
		<dxi-column dataField="name">
		</dxi-column>
		<dxi-column dataField="sku" caption="SKU">
		</dxi-column>
		<dxi-column caption="Supplier" dataField="supplierId">
			<dxo-lookup
				[dataSource]="supplierStore"
				displayExpr="supplierName"
				fieldTemplate="field"
				valueExpr="id">
				<dxo-drop-down-options title="Select Supplier"></dxo-drop-down-options>
				<div *dxTemplate="let item of 'field'">
					<div>{{item?.code}} - {{item?.supplierName}}</div>
				</div>
			</dxo-lookup>
		</dxi-column>
		<dxi-column dataField="unitPrice">
		</dxi-column>
		<dxi-column dataField="reorderLevel">
		</dxi-column>
		<dxi-column dataField="storageUnits">
		</dxi-column>
		<dxi-column dataField="massUnit">
			<dxo-lookup
				[dataSource]="metaData.massUnits"
				displayExpr="name"
				valueExpr="id">
			</dxo-lookup>
		</dxi-column>
		<dxi-column dataField="weight">
		</dxi-column>

	</dx-data-grid>
</div>
